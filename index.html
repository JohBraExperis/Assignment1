<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Komputer Store</div>
    <div class="container">
      <div class="joeBanker">
        <h2>Joe Banker</h2>
        <div class="balance">
          <p>Balance:</p>
          <p id="balance-amount">0kr</p>
        </div>
        <di class="balance"
          ><p>Current Loan:</p>
          <p id="current-loan">0kr</p></di
        >

        <div id="loan-button">Get a loan</div>
      </div>
      <div class="work">
        <h2>Work</h2>
        <div class="pay">
          <p>Pay:</p>
          <p id="pay-amount">0kr</p>
        </div>
        <div class="workBtnContainer">
          <div id="bank-button">Bank</div>
          <div id="work-button">Work</div>
        </div>
        <div id="repay-loan-button">Repay loan</div>
      </div>
      <div class="laptops">
        <h2>Laptops</h2>
        <label for="laptops"></label>
        <select name="laptops" id="select-laptop"></select>

        <div>
          <h3 class="features-header">Features:</h3>
          <p class="features" id="feature-1"></p>
          <p class="features" id="feature-2"></p>
          <p class="features" id="feature-3"></p>
        </div>
      </div>
      <div class="showLaptop">
        <img src="" alt="laptop" id="laptop-img" />

        <h1 id="laptop-header">Intol Celeroon E10</h1>
        <h2 id="laptop-price">1500 NOK</h2>
        <p id="laptop-description">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores quas
          rem eos incidunt.
        </p>

        <div id="buy-laptop-button">BUY NOW</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
